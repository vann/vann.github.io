<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Combi Consulting · Product Systems</title>
   <style>
      :root {
         --bg: #0b0c0f;
         --fg: #f5f5f5;
         --muted: #8c8c8c;
         --accent: #62f2c1;
         --card: rgba(255, 255, 255, 0.04);
      }

      * {
         box-sizing: border-box;
      }

      body {
         margin: 0;
         min-height: 100vh;
         font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Consolas, monospace;
         background: radial-gradient(circle at 15% 20%, rgba(98, 242, 193, 0.12), transparent 45%),
                           radial-gradient(circle at 85% 0%, rgba(98, 242, 193, 0.15), transparent 40%),
                           var(--bg);
         color: var(--fg);
         padding: clamp(1.5rem, 4vw, 4rem);
         display: flex;
         align-items: center;
         justify-content: center;
      }

      main {
         width: min(960px, 100%);
         display: flex;
         flex-direction: column;
         gap: 2.5rem;
      }

      header {
         display: flex;
         flex-direction: column;
         gap: 0.75rem;
      }

      h1 {
         font-size: clamp(2.5rem, 5vw, 4rem);
         letter-spacing: -1px;
         margin: 0;
      }

      p {
         margin: 0;
         color: var(--muted);
         line-height: 1.5;
      }

      section {
         padding: 1.75rem;
         border: 1px solid rgba(255, 255, 255, 0.08);
         border-radius: 1rem;
         background: var(--card);
         backdrop-filter: blur(6px);
      }

      h2 {
         margin-top: 0;
         margin-bottom: 1rem;
         font-size: 1rem;
         text-transform: uppercase;
         letter-spacing: 0.25rem;
         color: var(--muted);
      }

      ul {
         list-style: square;
         margin: 0;
         padding-left: 1.4rem;
         display: flex;
         flex-direction: column;
         gap: 0.6rem;
      }

      a {
         color: var(--accent);
         text-decoration: none;
      }

      a:hover {
         text-decoration: underline;
      }

      .cta {
         display: inline-flex;
         align-items: center;
         gap: 0.35rem;
         border: 1px solid rgba(255, 255, 255, 0.25);
         padding: 0.6rem 0.95rem;
         border-radius: 999px;
         margin-top: 1.5rem;
      }

      footer {
         font-size: 0.85rem;
         color: var(--muted);
         display: flex;
         justify-content: space-between;
         flex-wrap: wrap;
         gap: 1rem;
      }

      .ghost-link {
         position: fixed;
         bottom: 6px;
         right: 10px;
         width: 10px;
         height: 10px;
         opacity: 0;
      }

      .ghost-link:focus {
         opacity: 1;
         outline: 1px dashed var(--accent);
      }
   </style>
</head>
<body>
   <main>
      <header>
         <p>Combi Consulting · Product Systems</p>
         <h1>Web app consulting</h1>
         <p>Welcome</p>
      </header>

      <section>
         <h2>Public Projects</h2>
         <ul>
            <li>...</li>
         </ul>
         <a class="cta" href="https://www.linkedin.com/in/vannm" target="_blank" rel="noreferrer">LinkedIn / vannm ↗</a>
      </section>

      <section>
         <h2>Services</h2>
         <ul>
            <li>...</li>
         </ul>
      </section>

      <footer>
         <span>vann@combiconsulting.com</span>
         <span></span>
      </footer>
   </main>

   <a class="ghost-link" href="private-projects.html" aria-label="local projects">.</a>
</body>
</html>
