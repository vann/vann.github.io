  <style>
    :root {
      color-scheme: light dark;
      --bg: #050505;
      --fg: #f3f3f3;
      --muted: #a0a0a0;
      --accent: #35ff8d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 3rem clamp(1.5rem, 4vw, 5rem);
      font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, Consolas, monospace;
      background: radial-gradient(circle at top right, rgba(53, 255, 141, 0.15), transparent 55%), var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    h1, h2, h3, p {
      margin: 0;
    }

    ul {
      margin: 0;
      padding-left: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
    }

    .card {
      border: 1px solid rgba(243, 243, 243, 0.2);
      padding: 1.25rem;
      border-radius: 0.75rem;
      background: rgba(5, 5, 5, 0.45);
      backdrop-filter: blur(6px);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      border: 1px solid var(--accent);
      border-radius: 999px;
      padding: 0.65rem 1.1rem;
    }
  </style>
</head>
